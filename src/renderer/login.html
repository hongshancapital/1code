<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Hóng - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Dark theme (default) */
      :root {
        --bg: #09090b;
        --text: #fafafa;
        --text-logo: #fafafa;
        --btn-shadow: 0 0 0 0.5px rgb(23,23,23), inset 0 0 0 1px rgba(255,255,255,0.14);
      }

      /* Light theme */
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --text: #09090b;
          --text-logo: #09090b;
          --btn-shadow: 0 0 0 0.5px rgba(0,0,0,0.1), inset 0 0 0 1px rgba(0,0,0,0.1);
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        -webkit-app-region: drag;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        -webkit-app-region: no-drag;
      }
      .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      .logo-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .orb-glow {
        position: absolute;
        width: 280px;
        height: 280px;
        border-radius: 50%;
        background: conic-gradient(
          from 180deg,
          #ff6ec4 0deg,
          #c471ed 60deg,
          #7928ca 120deg,
          #12c2e9 180deg,
          #00d4aa 240deg,
          #f7797d 300deg,
          #ff6ec4 360deg
        );
        filter: blur(60px);
        opacity: 0.6;
        animation: orb-rotate 8s linear infinite;
      }
      @keyframes orb-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .logo-icon {
        position: relative;
        width: 360px;
        height: 360px;
        border-radius: 90px;
        object-fit: cover;
        margin: -60px;
        z-index: 1;
      }
      .tagline {
        text-align: center;
        min-height: 100px;
      }
      .tagline-line {
        font-size: 36px;
        font-weight: 500;
        color: var(--text-logo);
        opacity: 0.7;
        line-height: 1.4;
      }
      .tagline-line.highlight {
        font-size: 48px;
        font-weight: 600;
        opacity: 1;
        background: linear-gradient(135deg, hsl(152 100% 45%), hsl(180 100% 45%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background: hsl(152 100% 45%);
        margin-left: 2px;
        animation: blink 1s infinite;
        vertical-align: text-bottom;
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .login-btn {
        height: 48px;
        padding: 0 36px;
        background: transparent;
        color: var(--text);
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.5px;
        transition: all 0.2s ease;
        backdrop-filter: blur(8px);
        position: relative;
        overflow: hidden;
      }
      .login-btn::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255, 110, 196, 0.15), rgba(124, 58, 237, 0.15), rgba(18, 194, 233, 0.15));
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .login-btn:hover {
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-1px);
      }
      .login-btn:hover::before {
        opacity: 1;
      }
      .login-btn:active {
        transform: scale(0.97) translateY(0);
      }
      @media (prefers-color-scheme: light) {
        .login-btn {
          border-color: rgba(0, 0, 0, 0.15);
        }
        .login-btn:hover {
          border-color: rgba(0, 0, 0, 0.3);
        }
      }
      .version {
        position: fixed;
        left: 16px;
        bottom: 16px;
        font-size: 12px;
        color: var(--text);
        opacity: 0.3;
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .version .badge {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 4px;
        background: linear-gradient(135deg, rgba(255, 110, 196, 0.3), rgba(124, 58, 237, 0.3));
        color: var(--text);
        opacity: 1;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo-wrapper">
          <div class="orb-glow"></div>
          <img class="logo-icon" src="public/icon.png" alt="Hong Cowork" />
        </div>
        <div class="tagline">
          <div class="tagline-line" id="line1"></div>
          <div class="tagline-line highlight" id="line2"></div>
        </div>
      </div>
      <button class="login-btn" id="loginBtn">Meet Hóng</button>
    </div>
    <div class="version"><span id="version"></span><span class="badge">Inside</span></div>
    <script>
      // Display version
      if (window.desktopApi?.getVersion) {
        window.desktopApi.getVersion().then(v => {
          document.getElementById('version').textContent = 'v' + v;
        });
      }
      // Typing animation
      const lines = [
        { el: 'line1', text: 'Beyond Copilot.', highlight: false },
        { el: 'line2', text: 'Meet Your AI Coworker.', highlight: true }
      ];

      async function typeText(elementId, text, speed = 50) {
        const el = document.getElementById(elementId);
        el.innerHTML = '<span class="cursor"></span>';
        for (let i = 0; i < text.length; i++) {
          el.innerHTML = text.slice(0, i + 1) + '<span class="cursor"></span>';
          await new Promise(r => setTimeout(r, speed));
        }
        el.innerHTML = text;
      }

      async function runAnimation() {
        await new Promise(r => setTimeout(r, 300));
        await typeText('line1', lines[0].text, 40);
        await new Promise(r => setTimeout(r, 200));
        await typeText('line2', lines[1].text, 35);
      }

      runAnimation();

      console.log('Login page loaded');
      console.log('window.desktopApi:', window.desktopApi);

      // Listen for auth success from main process (via deep link)
      // This ensures UI updates even if deep link arrives before click handler completes
      if (window.desktopApi && window.desktopApi.onAuthSuccess) {
        window.desktopApi.onAuthSuccess(function(user) {
          console.log('[Login] Auth success received:', user?.email);
          // Window will be reloaded by main process, no UI change needed
        });
      }

      document.getElementById('loginBtn').addEventListener('click', function() {
        console.log('Sign in clicked');
        console.log('desktopApi available:', !!window.desktopApi);

        if (window.desktopApi && window.desktopApi.startAuthFlow) {
          console.log('Calling startAuthFlow...');
          window.desktopApi.startAuthFlow();
        } else {
          console.error('Desktop API not available');
          alert('Desktop API not available. Please restart the app.');
        }
      });
    </script>
  </body>
</html>
