# electron-builder config for PRODUCTION environment
# This extends the base config in package.json
# Must repeat full mac config because yaml overwrites (not merges) the mac section

mac:
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - arm64
    - target: zip
      arch:
        - arm64
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSMicrophoneUsageDescription: Hong needs microphone access for voice dictation
  identity: ${env.APPLE_IDENTITY}
  notarize:
    teamId: ${env.APPLE_TEAM_ID}
